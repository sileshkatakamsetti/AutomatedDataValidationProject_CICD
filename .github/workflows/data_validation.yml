
name: Data Validation Pipeline

on:
  push:
    branches: [ main ]

jobs:
  validate-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python pipeline.py data/census_sample.csv
